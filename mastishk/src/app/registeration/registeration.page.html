<ion-header>
  <!-- <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content class="ion-padding content-bg">
  <ion-grid class="loginWrap">
    <form class="fullW" [formGroup]="registrationForm" (ngSubmit)="doRegister()">
      <div class="logo">
        <img src="../../assets/logo.svg" />
      </div>
      <ion-text color="color-secondary" class="headingStyle1">
        <h2>Create Account</h2>
      </ion-text>  
      <div class="formWrap">
        <ion-input class="inputField" formControlName="firstName" placeholder="First Name" type="text"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.firstName.errors?.required">
          First name is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-input class="inputField" formControlName="lastName" placeholder="Last Name" type="text"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.lastName.errors?.required">
          Last name is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-input class="inputField" formControlName="email" placeholder="Email" type="text"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.email.errors?.required">
          Email is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-input class="inputField" formControlName="mobileNumber" placeholder="Mobile Number" type="Number"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.mobileNumber.errors?.required">
          Mobile number is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-input class="inputField" formControlName="password" placeholder="Password" type="password"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.password.errors?.required">
          Password is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-input type="password" class="inputField" formControlName="confirmPassword" placeholder="Confirm password"></ion-input>
        <span class="error-message validationMsg" *ngIf="isSubmitted && errorControl.confirmPassword.errors?.required">
          Password is required.
        </span>
      </div>
      <div class="formWrap">
        <ion-button class="button-round btncolorprimary" type="submit" expand="full" >Sign Up</ion-button>
      </div>
    <ion-row>
      <ion-col class="formWrap forgotPassword">
        Already have an Account? <a class="" (click)="goToLogin()">Sign in</a>        
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
