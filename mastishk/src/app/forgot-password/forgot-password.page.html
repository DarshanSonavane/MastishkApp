<ion-content class="ion-padding content-bg">
  <ion-grid class="loginWrap">
    <form class="fullW" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
      <div class="logo">
        <img src="../../assets/logo.svg" />
      </div>
      <ion-text color="color-secondary" class="headingStyle1">
        <h2>Forgot Your Password?</h2>
      </ion-text>
      <ion-text color="color-secondary-lite" class="subTitle">
        <small>Confirm your email as weâ€™ll send the URL</small>
      </ion-text>
      <div class="formWrap">
        <ion-input class="inputField userIcon" formControlName="contactNumber" placeholder="Enter mobile number" type="number"></ion-input>
      </div>
      
      <div class="formWrap pt-16">
        <ion-button type="submit" class="btn button-round btncolorprimary" expand="full" >Send</ion-button>
      </div>
    </form>
  </ion-grid>
</ion-content>
