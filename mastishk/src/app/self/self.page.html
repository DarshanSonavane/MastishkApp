<ion-header>
  <ion-toolbar class="toolbarBg">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-bg">
  <ol class="questions">
    <li>
      <span class="questionLabel">Self Question 1?</span>
      <ion-card class="card">
        <ion-card-content class="cardContent workerProfile">
          <ion-list lines="none">
            <ion-radio-group value="biff">
              <ion-item class="no-ripple">
                <ion-label>Q-1 Option 1</ion-label>
                <ion-radio color="primary" slot="start" value="option-1-1"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-1 Option 2</ion-label>
                <ion-radio slot="start" value="option-1-2"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-1 Option 3</ion-label>
                <ion-radio slot="start" value="option-1-3"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </li>
    <li>
      <span class="questionLabel">Self Question 2?</span>
      <ion-card class="card">
        <ion-card-content class="cardContent workerProfile">
          <ion-list lines="none">
            <ion-radio-group value="biff">
              <ion-item class="no-ripple">
                <ion-label>Q-2 Option 1</ion-label>
                <ion-radio  color="primary" slot="start" value="option-2-1"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-2 Option 2</ion-label>
                <ion-radio slot="start" value="option-2-2"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-2 Option 3</ion-label>
                <ion-radio slot="start" value="option-2-3"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </li>
    <li>
      <span class="questionLabel">Self Question 3?</span>
      <ion-card class="card">
        <ion-card-content class="cardContent workerProfile">
          <ion-list lines="none">
            <ion-radio-group value="biff">
              <ion-item class="no-ripple">
                <ion-label>Q-3 Option 1</ion-label>
                <ion-radio  color="primary" slot="start" value="option-3-1"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-3 Option 2</ion-label>
                <ion-radio slot="start" value="option-3-2"></ion-radio>
              </ion-item>

              <ion-item class="no-ripple">
                <ion-label>Q-3 Option 3</ion-label>
                <ion-radio slot="start" value="option-3-3"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </li>
  </ol>
  <div class="btmBtnWrap">
    <ion-button type="submit" class="button-round btncolorprimary blueColor">Submit</ion-button>
  </div>

</ion-content>
